<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{.Title}}</title>
        <meta name="description" content="A Go Wiki page">
    </head>
    <body>
        <h1>{{.Title}}</h1>
    
        <p>[<a href="/edit/{{.Title}}">edit</a>]</p>
        
        <div>{{printf "%s" .Body}}</div>
    </body>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: #34495e;
        }
        body {
            background-color: #ecf0f1;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</html>
